<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img *ngIf="weatherData.main.temp > 15" src="../assets/hot.jpg">
    <img *ngIf="weatherData.main.temp < 15" src="../assets/cold.jpg" alt="">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp  | number: '1.0-0' }}Â°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt=""> 
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind Speed</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
